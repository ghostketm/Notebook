{% extends 'notes/base.html' %}
{% load static %}

{% block title %}{{ object|yesno:"Edit Note,Create Note" }} - Notes App{% endblock %}

{% block content %}
<div class="form-container">
    <h2 class="form-title">{{ object|yesno:"✏️ Edit Note,🆕 Create Note" }}</h2>
    <form method="post" class="styled-form">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="save-btn">💾 Save</button>
    </form>
</div>
{% endblock %}
