
{% extends 'notes/base.html'%}
{% block content%}
<div class="logout-container">
    <h2>Are you sure you want to log out?</h2>
    <form method="POST" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    <a href="{% url 'home' %}">Cancel</a>
</div>
{% endblock%}
