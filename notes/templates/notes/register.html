{% extends 'notes/base.html' %}
{% load static %}

{% block title %}Register - Notes App{% endblock %}

{% block content %}
<div class="register-container">
    <div class="register-card">
        <h2 class="register-title">📝 Create Your Account</h2>

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">👤 Username</label>
                {{ form.username }}
            </div>
            <div class="form-group">
                <label for="email">📧 Email</label>
                {{ form.email }}
            </div>
            <div class="form-group password-field">
                <label for="password1">🔒 Password</label>
                {{ form.password1 }}
                <span class="toggle-password" onclick="togglePassword('id_password1')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <div class="form-group password-field">
                <label for="password2">🔐 Confirm Password</label>
                {{ form.password2 }}
                <span class="toggle-password" onclick="togglePassword('id_password2')">
                    <i class="fas fa-eye"></i>
                </span>
            </div>
            <button type="submit" class="btn-register">🚀 Register</button>
        </form>

        <p class="login-text">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
    </div>
</div>

<script src="{% static 'js/password-toggle.js' %}"></script>
{% endblock %}
