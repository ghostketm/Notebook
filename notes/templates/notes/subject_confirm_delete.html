{% extends 'notes/base.html' %}
{% load static %}

{% block title %}Confirm Delete - Notes App{% endblock %}

{% block content %}
<div class="delete-container">
    <div class="delete-title-box">
        <h2 class="delete-title">🗑️ Confirm Delete</h2>
    </div>
    
    <p class="delete-warning">
        Are you sure you want to delete "<strong>{{ object.name }}</strong>"?
    </p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="delete-btn">✅ Yes, Delete</button>
    </form>

    <a href="{% url 'topic_list' %}" class="cancel-btn">❌ Cancel</a>
</div>
{% endblock %}
